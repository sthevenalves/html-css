<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: blueviolet;
            
        }
        div:hover > p{
            display: block;
            color: rgb(232, 53, 53);
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>
        Passe o mouse AQUI!

    </div>
    <p>Fim do texto</p>
    
</body>
</html>
