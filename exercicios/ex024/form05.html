<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h2>Exemplo de formulario</h2>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexo" checked><label for="isexo">Masculino</label>
                <input type="radio" name="sexo" id="iisexo"><label for="iisexo">Feminino</label>
            </fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut" checked>Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            
            <input type="checkbox" name="esnast" id="iesnat"><label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
